<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Grid</title>
    <link rel="stylesheet" href="job-applica-grid.css" />
    <style>
      /* .main-container {
        display: grid;

        grid-template-rows: 50px;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Job Application</h2>
      </header>
      <div class="main-container">
        <h2 class="h2">Personal Information</h2>
        <!-- <form class="form" action="#"> -->
        <div class="fullname clear-fix">
          <div class="fullname-label">
            <label>Full name <span>*</span></label>
          </div>

          <div>
            <input type="text" placeholder="First" required />
          </div>

          <div><input type="text" placeholder="Last" required /></div>
        </div>
        <div class="fullname date">
          <div class="fullname-label">
            <label>Date of Birth <span>*</span> </label>
          </div>

          <div>
            <input type="text" />
          </div>
        </div>
        <div class="fullname gender">
          <div class="fullname-label">
            <label>Gender <span>*</span> </label>
          </div>

          <div class="gender-input">
            <input type="radio" name="gender" value="male" id="gen" /><label
              for="gen"
            >
              Male</label
            >
            <input type="radio" name="gender" value="female" id="gen1" /><label
              for="gen1"
            >
              Female</label
            >
          </div>
        </div>
        <div class="fullname education">
          <div class="fullname-label">
            <label>Education </label>
          </div>

          <div>
            <select>
              <option value=""><label>-Select-</label></option>
            </select>
          </div>
        </div>
        <div class="fullname resume">
          <div class="fullname-label">
            <label>Resume <span>*</span></label>
          </div>

          <div class="fullname-input">
            <input type="file" />
          </div>
        </div>
        <div class="fullname address">
          <div class="fullname-label">
            <label>Address </label>
          </div>

          <div class="address-input">
            <input type="text" class="input" placeholder="Street Address" />
            <input type="text" class="input" placeholder="Address Line 2" />

            <input type="text" class="input" placeholder="City" />
            <input
              type="text"
              class="input"
              placeholder="State / Region / Province"
            />

            <input type="text" class="input" placeholder="Postal / Zip Code" />
            <select class="input">
              <option value=""><label>-Country-</label></option>
            </select>
          </div>
        </div>

        <div class="fullname date">
          <div class="fullname-label">
            <label>Email <span>*</span> </label>
          </div>

          <div>
            <input type="text" />
          </div>
        </div>
        <div class="fullname date">
          <div class="fullname-label">
            <label>Phone </label>
          </div>

          <div>
            <input type="text" />
          </div>
        </div>
        <div class="fullname date">
          <div class="fullname-label">
            <label>Leisure interests </label>
          </div>

          <div>
            <textarea></textarea>
          </div>
        </div>
        <h2 class="h2">Previous/Current Employment Details</h2>
        <div class="fullname clear-fix date">
          <div class="fullname-label">
            <label>Company name </label>
          </div>

          <div>
            <input type="text" />
          </div>
        </div>
        <div class="fullname date">
          <div class="fullname-label">
            <label>Date of joining </label>
          </div>

          <div>
            <input type="text" />
          </div>
        </div>
        <div class="fullname date">
          <div class="fullname-label">
            <label>Date of leaving</label>
          </div>

          <div>
            <input type="text" />
          </div>
        </div>
        <div class="fullname date">
          <div class="fullname-label">
            <label>Designation </label>
          </div>

          <div>
            <input type="text" />
          </div>
        </div>
        <h2 class="h2">Reference #1</h2>
        <div class="fullname clear-fix">
          <div class="fullname-label">
            <label>Full name <span>*</span></label>
          </div>

          <div>
            <input type="text" placeholder="First" />
          </div>

          <div><input type="text" placeholder="Last" /></div>
        </div>
        <div class="fullname date">
          <div class="fullname-label">
            <label>Email <span>*</span> </label>
          </div>

          <div>
            <input type="email" />
          </div>
        </div>
        <div class="fullname date">
          <div class="fullname-label">
            <label>Phone </label>
          </div>

          <div>
            <input type="text" />
          </div>
        </div>
        <h2 class="h2">Reference #2</h2>
        <div class="fullname clear-fix">
          <div class="fullname-label">
            <label>Full name <span>*</span></label>
          </div>

          <div>
            <input type="text" placeholder="First" />
          </div>

          <div><input type="text" placeholder="Last" /></div>
        </div>
        <div class="fullname date">
          <div class="fullname-label">
            <label>Email <span>*</span> </label>
          </div>

          <div>
            <input type="email" required />
          </div>
        </div>
        <div class="fullname date">
          <div class="fullname-label">
            <label>Phone </label>
          </div>

          <div>
            <input type="text" />
          </div>
        </div>
        <footer>
          <button>Apply</button>
        </footer>
        <!-- </form> -->
      </div>
    </div>
  </body>
</html>
